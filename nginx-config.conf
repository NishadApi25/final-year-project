# Nginx reverse proxy configuration for LuxOra
# Location: /etc/nginx/conf.d/final-year-project.conf

# Upstream backend server
upstream final_year_project_backend {
    least_conn;
    server 127.0.0.1:4007;
    keepalive 64;
}

